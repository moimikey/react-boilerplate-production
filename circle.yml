machine:
  timezone:
      America/New_York
  pre:
    - npm -g install yarn
  node:
    version: 6.9.4
  # services:
  #   - redis
dependencies:
  override:
    - yarn add --global lerna
    - lerna bootstrap
    - yarn install
  cache_directories:
    - "node_modules"
compile:
  override:
    - npm run web:build
test:
  override:
    - npm run test
